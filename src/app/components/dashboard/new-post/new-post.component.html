<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

  <label for="title">Title:</label>
  <input type="text" name="title" class="form-control" ngModel>

  <label for="body">Body:</label>
  <textarea name="body" id="body" cols="30" rows="10" class="form-control" ngModel></textarea>

  <label for="image"></label>
  <input type="file" name="image" id="image" #fileInput>

  <label for="category"></label>
  <select name="category" ngModel>
    <option *ngFor="let cat of allCategories" [ngValue]="cat">
      {{ cat.catName }}
    </option>
    
  </select>

  <button type="submit" class="btn btn-success btn-lg btn-block" style="margin-top: 20px;">Submit</button>

</form>
