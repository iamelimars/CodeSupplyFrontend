<h1 class="col-xs-12 text-center">Sign In</h1>
<div class="container">
    <form>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="text" class="form-control" id="login-email" required>
      </div>
  
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="text" class="form-control" id="login-password">
      </div>
  
      <button type="submit" class="btn btn-success btn-lg col-xs-12">Submit</button>
  
    </form>
  </div>
